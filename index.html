<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body onload="startGame()">
    
    <script>
        var gamePiece;
        var obstacles = [];

        function startGame() {
            gameArea.start();
            gamePiece = new component(20, 50, 30, 25, "red");
        }

        var gameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.height = 500;
                this.canvas.width = 800;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frame_no = 0;
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    gameArea.keys = (gameArea.keys || []);
                    gameArea.keys[e.keyCode] = (e.type == "keydown");
                });
                window.addEventListener('keyup', function (e) {
                    gameArea.keys[e.keyCode] = (e.type == "keydown");            
                });
            },
            clear: function() {
                this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
            }
        }

        function component(x, y, height, width, color) {
            this.btn_on = false;
            this.width = width;
            this.height = height; 
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.update = function() {
                ctx = gameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.move = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function moveUp() {
            gamePiece.speedY = -1;
            gamePiece.btn_on = true;
        }

        function moveDown() {
            gamePiece.speedY = 1;
            gamePiece.btn_on = true;
        }

        function clearMove() {
            gamePiece.speedX = 0;
            gamePiece.speedY = 0;
            gamePiece.btn_on = false;
        }

        function updateGameArea() {
            var obs_x, obs_y;

            gameArea.clear();
            gameArea.frame_no += 1;
            if (gameArea.frame_no==1 || every_n_interval(150)) {
                obs_x = gameArea.canvas.width;
                obs_y = gameArea.canvas.height - 200;
                obstacles.push(new component(obs_x, obs_y, 200, 10, "green"));
            }
            for (i=0; i<obstacles.length; i++) {
                obstacles[i].x -= 1;
                obstacles[i].update();
            }

            if (!gamePiece.btn_on){
                gamePiece.speedX = 0;
                gamePiece.speedY = 0;
            }
            if (gameArea.keys && gameArea.keys[38]) {gamePiece.speedY = -1; }
            if (gameArea.keys && gameArea.keys[40]) {gamePiece.speedY = 1; }
            gamePiece.move();
            gamePiece.update();
        }

        function every_n_interval(n) {
            if ((gameArea.frame_no/n)%1==0){
                return true;
            } else {
                return false;
            }
        }
    </script>

    <div class="btns">
        <button id="upBtn" onmousedown="moveUp()" onmouseup="clearMove()">UP</button>
        <button id="downBtn" onmousedown="moveDown()" onmouseup="clearMove()">DOWN</button>
    </div>

</body>
</html>
